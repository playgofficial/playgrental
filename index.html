<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLAY-G Rental Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(270deg, #ff6600, #ff2e00, #e60023, #ff6600);
      background-size: 600% 600%;
      animation: bgPulse 12s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .slogan {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      animation: typewriter 3s steps(30) 1 normal both;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    .form-container {
      max-width: 420px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }

    button {
      background-color: #fff;
      color: #e60023;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #ffe0e6;
    }

    .tooltip {
      font-size: 0.75rem;
      margin-top: 0.5rem;
      color: #ffcccc;
    }
  </style>
</head>
<body onload="getLocation()">
  <header>
    <h1>PLAY-G</h1>
    <div class="slogan">Play. Rent. Return. Simple!</div>
  </header>

  <div class="form-container">
    <h2>ðŸ”’ Unlock Your Game Gear!</h2>
    <form onsubmit="submitToGoogleForm(event)">
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="equipment1">Equipment 1</label>
      <select id="equipment1" required>
        <option value="">-- Select --</option>
        <option>Tennis Bat</option>
        <option>Football</option>
        <option>Leather Ball</option>
        <option>Tennis Ball</option>
        <option>Badminton Racket</option>
      </select>

      <label for="equipment2">Equipment 2</label>
      <select id="equipment2">
        <option value="">-- Select --</option>
        <option>Tennis Bat</option>
        <option>Football</option>
        <option>Leather Ball</option>
        <option>Tennis Ball</option>
        <option>Badminton Racket</option>
      </select>

      <label for="duration">Select Rental Duration</label>
      <select id="duration" onchange="toggleCustomDuration()" required>
        <option value="">-- Choose Duration --</option>
        <option value="30 mins">30 mins</option>
        <option value="1 hour">1 hour</option>
        <option value="2 hours">2 hours</option>
        <option value="custom">Custom</option>
      </select>

      <div id="customDurationContainer" style="display:none;">
        <input type="text" id="customDuration" placeholder="Enter duration (e.g., 45 mins)" />
      </div>

      <input type="tel" id="phone" placeholder="Phone (+91...)" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <button type="button" id="otpBtn" onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP received via Email" required />
      <input type="text" id="location" placeholder="Auto-detected ðŸ“" readonly />
      <div class="tooltip">Your data is safe and used only for rental purposes.</div>

      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLSfSv16jhwHWZuMr-NeX3fvyB-JbKKO674AY-O3I085IU49wog/formResponse" method="POST" target="hidden_iframe" style="display:none;">
    <input name="entry.1308462483" id="g_name" />
    <input name="entry.957154645" id="g_email" />
    <input name="entry.805067854" id="g_phone" />
    <input name="entry.1163401001" id="g_equipment" />
    <input name="entry.1889959117" id="g_duration" />
    <input type="submit" />
  </form>
  <script>
    function toggleCustomDuration() {
      const selected = document.getElementById("duration").value;
      document.getElementById("customDurationContainer").style.display =
        selected === "custom" ? "block" : "none";
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            document.getElementById("location").value =
              `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
          },
          (error) => {
            document.getElementById("location").value = "Location access denied.";
            console.warn("Geolocation error:", error.message);
          }
        );
      } else {
        document.getElementById("location").value = "Geolocation not supported.";
      }
    }

    function sendOTP() {
      const email = document.getElementById("email").value;
      const otpBtn = document.getElementById("otpBtn");

      if (!email) return alert("Please enter your email first.");

      otpBtn.disabled = true;
      let seconds = 60;
      otpBtn.innerText = `OTP Sent (${seconds}s)`;

      const timer = setInterval(() => {
        seconds--;
        otpBtn.innerText = `OTP Sent (${seconds}s)`;
        if (seconds === 0) {
          clearInterval(timer);
          otpBtn.disabled = false;
          otpBtn.innerText = "Send OTP";
        }
      }, 1000);

      fetch("https://playg-backend-qz6t.onrender.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(() => {
        alert("Failed to send OTP. Please try again.");
        clearInterval(timer);
        otpBtn.disabled = false;
        otpBtn.innerText = "Send OTP";
      });
    }

    function submitToGoogleForm(event) {
      event.preventDefault();

      document.getElementById("g_name").value = document.getElementById("name").value;
      document.getElementById("g_email").value = document.getElementById("email").value;
      document.getElementById("g_phone").value = document.getElementById("phone").value;

      const eq1 = document.getElementById("equipment1").value;
      const eq2 = document.getElementById("equipment2").value;
      document.getElementById("g_equipment").value = [eq1, eq2].filter(Boolean).join(", ");

      const dur = document.getElementById("duration").value;
      const custom = document.getElementById("customDuration").value;
      document.getElementById("g_duration").value = dur === "custom" ? custom : dur;

      document.getElementById("gform").submit();
      alert("Submitted! Your rental request is on its way ðŸŽ¯");
    }
  </script>
</body>
</html>
