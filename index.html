  <script>
    function sendOTP() {
      const email = document.getElementById("email").value;
      const otpBtn = document.getElementById("otpBtn");

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      otpBtn.disabled = true;
      otpBtn.innerText = "OTP Sent (60s)";
      let countdown = 60;
      const interval = setInterval(() => {
        countdown--;
        otpBtn.innerText = `OTP Sent (${countdown}s)`;
        if (countdown === 0) {
          clearInterval(interval);
          otpBtn.disabled = false;
          otpBtn.innerText = "Send OTP";
        }
      }, 1000);

      fetch("https://playg-backend-qz6t.onrender.com/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(response => response.json())
      .then(data => alert(data.message))
      .catch(error => {
        console.error(error);
        alert("Failed to send OTP. Please try again.");
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            document.getElementById("location").value = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
          },
          () => {
            document.getElementById("location").value = "Location access denied.";
          }
        );
      } else {
        document.getElementById("location").value = "Geolocation not supported.";
      }
    }
